<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Movies</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/logo.svg">
</head>
<body>
    <nav class="navbar navbar-light bg-info container rounded">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="img/logo.svg" width="60px">
            </a>
            <h1 class="text-white">Movies Database</h1>
        </div>
    </nav>
    <div class="container justify-content-center d-flex my-3 bg rounded bg-warning text-white fw-bold fs-5 text-center">
        <div class="p-2">Welcome to my movie database, where you can store the movies you have already seen and a rating, or those you have to watch later.</div>
    </div>
    <div class="container">
        <h2 id="titulo_estado_formulario" class="my-4"></h2>
        <h3 id="subtitulo_dato_editando" class="my-2"></h3>
        <form class="my-3 text-primary fw-bold" id="limpiar_formulario">
            <div class="mb-3">
                <label for="movie_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="movie_title">
            </div>
            <div class="mb-3">
                <label for="movie_year" class="form-label">Release year</label>
                <input type="date" class="form-control" id="movie_year">
            </div>
            <div class="mb-3">
                <label for="movie_age" class="form-label">Classification</label>
                <input type="number" class="form-control" id="movie_age">
            </div>
            <div class="mb-3">
                <label for="movie_time" class="form-label">Duration</label>
                <input type="text" class="form-control" id="movie_time">
            </div>
            <div class="mb-3">
                <label for="movie_stars" class="form-label">Rating stars</label>
                <input type="number" class="form-control" id="movie_stars">
            </div>
            <button id="boton_formulario" type="button" class="btn btn-primary" onclick="almacenar_datos()">Agregar</button>
        </form>
        <div class="d-flex justify-content-center my-2">
            <h3 class="text-white bg-warning px-4 py-1 rounded">- Movie list -</h3>
        </div>
        <table class="table">
            <thead>
                <tr class="table-head">
                    <th scope="col">Title</th>
                    <th scope="col">Release year</th>
                    <th scope="col">Classification</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Rating stars</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="movie-list"> </tbody>
        </table>
    </div>
</div>
    <div class="d-none">
        <input type="text" id="cambio_estado">
    </div>
    <div class="d-none">
        <input type="text" id="cambio">
    </div>
    <script src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
